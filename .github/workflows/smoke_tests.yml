name: Smoke tests
on:
  workflow_dispatch:
    inputs:
      # trunk-ignore(checkov/CKV_GHA_7)
      environment:
        type: environment
        description: Environment
        required: true
        default: staging
      theme:
        description: Theme of the custom app to smoke test
        required: true
        type: choice
        options:
          - cpr
          - cclw
          - ccc
          - mcf

jobs:
  test-e2e:
    environment: ${{ github.event.inputs.environment }}
    name: Smoke Test [${{ github.event.inputs.theme }} - ${{ github.event.inputs.environment }}]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions: write-all # trunk-ignore(checkov/CKV2_GHA_1)
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    env:
      PLAYWRIGHT_BROWSERS_PATH: $HOME/.cache/ms-playwright
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - run: npm ci
      - run: cp .env.example .env
      - run: THEME=${{ github.event.inputs.theme }} npm run build
        env:
          NODE_ENV: production

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - run: npx playwright install --with-deps
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
      - run: npx playwright test tests/core/ tests/${{ github.event.inputs.theme }}/ --shard=${{ matrix.shard }}/2
        env:
          PLAYWRIGHT_ENV: ${{ format('{0}_{1}', github.event.inputs.theme, github.event.inputs.environment) }}
          THEME: ${{ github.event.inputs.theme }}
          PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
