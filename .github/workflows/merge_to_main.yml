  percy:
    runs-on: ubuntu-latest
    env:
      THEME: cpr
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.12.0
      - run: npm install
      - run: cp .env.example .env
      - name: Generate tsconfig.json
        run: |
          cp tsconfig.base.json tsconfig.json
          sed -i "s/__THEME__/$THEME/g" tsconfig.json

      - run: npm run build
        env:
          NODE_ENV: production
      - run: npm run start &
      - run: |
          echo "Waiting for server to start..."
          npx wait-on http://localhost:3000
      - run: npx percy snapshot snapshots.js
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
      - if: always()
        run: kill $(lsof -t -i:3000) || true

  # test
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.12.0
      - name: Generate tsconfig.json
        run: |
          cp tsconfig.base.json tsconfig.json
          sed -i "s/__THEME__/$THEME/g" tsconfig.json
      - run: npm install
      - uses: trunk-io/trunk-action@v1
        with:
          arguments: --ci

  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.12.0
      - run: npm install
      - run: cp .env.example .env
      - name: Generate tsconfig.json
        run: |
          cp tsconfig.base.json tsconfig.json
          sed -i "s/__THEME__/$THEME/g" tsconfig.json
        env:
          THEME: cpr
      - name: Run vitest
        run: npm run test
        # This is needed to pass the results on to the trunk-io/analytics-uploader
        continue-on-error: true
        env:
          THEME: cpr

      - name: Upload vitest results to Trunk.io
        uses: trunk-io/analytics-uploader@v2
        with:
          junit-paths: "**/vitest.xml"
          token: ${{ secrets.TRUNK_TOKEN }}
          org-slug: ${{ secrets.TRUNK_ORG_SLUG }}

  test-e2e:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        theme: [cpr, cclw, mcf, ccc]
        shardIndex: [1, 2]
        shardTotal: [2]
    env:
      PLAYWRIGHT_BROWSERS_PATH: $HOME/.cache/ms-playwright
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22.12.0
          cache: npm

      - run: npm ci

      - run: cp .env.example .env

      - name: Generate tsconfig.json
        run: |
          cp tsconfig.base.json tsconfig.json
          sed -i "s/__THEME__/${{ matrix.theme }}/g" tsconfig.json

      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ matrix.theme }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ matrix.theme }}-${{ hashFiles('**/package-lock.json') }}-

      - run: THEME=${{ matrix.theme }} npm run build
        env:
          NODE_ENV: production

      - name: Copy static assets to standalone
        run: |
          cp -r public .next/standalone/public
          cp -r .next/static .next/standalone/.next/static

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        timeout-minutes: 5

      - name: Install Playwright System Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        timeout-minutes: 2
        continue-on-error: true

      - name: Verify Playwright Installation
        run: npx playwright install chromium --dry-run || npx playwright install chromium
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        timeout-minutes: 3

      - name: Run Tests
        continue-on-error: true
        env:
          THEME: ${{ matrix.theme }}
          PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        run: npx playwright test tests/${{ matrix.theme }}/ --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload Test Results to Trunk.io
        uses: trunk-io/analytics-uploader@v2
        env:
          THEME: ${{ matrix.theme }}
          PLAYWRIGHT_BROWSERS_PATH: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
        with:
          junit-paths: test-results-${{ matrix.theme }}/playwright.xml
          token: ${{ secrets.TRUNK_TOKEN }}
          org-slug: ${{ secrets.TRUNK_ORG_SLUG }}

  release:
    runs-on: ubuntu-latest
    needs: [code-quality, test, test-e2e]
    strategy:
      fail-fast: false
      matrix:
        theme: [cpr, cclw, mcf, ccc]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.12.0

      # build
      - run: |
          export THEME=${{ matrix.theme }}
          make build

      # release
      # most of this is taken from
      # https://docs.github.com/en/actions/use-cases-and-examples/deploying/deploying-to-amazon-elastic-container-service#creating-the-workflow
      - name: Configure AWS credentials (staging)
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID_STAGING }}:role/navigator-frontend-github-actions
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: eu-west-1
      - name: Login to Amazon ECR (staging)
        id: login-ecr-staging
        uses: aws-actions/amazon-ecr-login@bb3fdaaaf1aae5e6758d24b073b79052f3cda0a2
      - name: Build, tag, and push image to Amazon ECR (staging)
        id: build-image-staging
        env:
          ECR_REGISTRY: ${{ secrets.DOCKER_REGISTRY_STAGING }}
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: eu-west-1
          ECR_REPOSITORY: navigator-frontend-${{ matrix.theme }}
          THEME: ${{ matrix.theme }}
        run: |
          docker build --build-arg THEME=${THEME} -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Configure aws credentials (production)
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID_PROD }}:role/navigator-frontend-github-actions
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: eu-west-1
      - name: Login to Amazon ECR (production)
        id: login-ecr-prod
        uses: aws-actions/amazon-ecr-login@bb3fdaaaf1aae5e6758d24b073b79052f3cda0a2

      - name: Build, tag, and push image to Amazon ECR (production)
        id: build-image-prod
        env:
          ECR_REGISTRY: ${{ secrets.DOCKER_REGISTRY_PROD }}
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: eu-west-1
          ECR_REPOSITORY: navigator-frontend-${{ matrix.theme }}
          THEME: ${{ matrix.theme }}
        run: |
          docker build --build-arg THEME=${THEME} -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  storybook:
    runs-on: ubuntu-latest
    env:
      THEME: cpr
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.12.0
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Generate tsconfig.json
        run: |
          cp tsconfig.base.json tsconfig.json
          sed -i "s/__THEME__/$THEME/g" tsconfig.json
      - run: npm install
      - run: npm run build-storybook
      - name: Upload to S3
        run: |
          aws s3 sync --delete ./storybook-static s3://storybook.climatepolicyradar.org
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: eu-west-1

